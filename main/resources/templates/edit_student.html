<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	        <!-- Brand -->
	        <a class="navbar-brand" href="/">Student Management System</a>
			<!-- Navbar links -->
			<a th:href="@{/students/new}" class="nav-link text-white">Create Student</a>
	    </nav>	

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${studentObject.id})}" th:object="${studentObject}" method="POST">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter First Name">
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
